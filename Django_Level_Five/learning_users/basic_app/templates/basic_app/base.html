<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class='container'>
            <a class="navbar-brand" href="{% url 'index' %}">DJANGO</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'admin:index' %}">Admin <span
                                class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'basic_app:register' %}">Register</a>
                    </li>

                    {% if user.is_authenticated %}
                        <li><a class='nav-link' href="{% url 'logout' %}">Log out</a></li>
                        <li><a class='nav-link' href="{% url 'special' %}">Special for logged in</a></li>
                    {% else %}
                        <li><a class='nav-link' href="{% url 'basic_app:user_login' %}">Login</a></li>
                    {% endif %}

                </ul>

            </div>
        </div>
    </nav>
    <div class='container'>
    {% block body_block %}
    {% endblock %}
    </div>
</body>

</html>
